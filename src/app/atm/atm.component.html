<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>ATM</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Account Number</h3>
        </div>
        <div class="card-body">
          <h3>{{ (accountDetails | async)?.id }}</h3>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Balance</h3>
        </div>
        <div class="card-body">
          <h3>{{ (accountDetails | async)?.balance }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
